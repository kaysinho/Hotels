
<div class="list-group ">
    <h5 class="list-group-item title-filters"><b>Filtros</b></h5>
  <a data-toggle="collapse" data-target="#name" class="list-group-item active">
    <i class="material-icons">search</i>
    <b>Nombre de Hotel</b>
  </a>
  <div id="name" class="collapse  show">
    <form class="form-inline search-form">
      <div class="form-group mx-sm-3 mb-2">
        <input class="form-control" [(ngModel)]="filters.name" name="name" placeholder="Ingrese el nombre del hotel...">
      </div>
      <button type="submit" (click)="filter()" class="btn btn-primary mb-2">Buscar</button>
    </form>
  </div>

  <a data-toggle="collapse" data-target="#stars" class="list-group-item">
    <i class="material-icons">star</i>
    <b>Estrellas</b>
  </a>
  <div id="stars" class="collapse  show">
    <div class="filter-stars">
        <div class="checkbox">
            <label>
              <input class="form-check-input" (change)="filter()" [(ngModel)]="stars.all" name="all" type="checkbox" checked>
              <i class="material-icons stars">stars</i>
              Todas las estrellas
            </label>
          </div>
      <div class="checkbox">
        <label>
          <input class="form-check-input" (change)="filter()" [(ngModel)]="stars.five" name="five" type="checkbox" value="">
          <i class="material-icons star">star star star star star</i>
        </label>
      </div>
      <div class="checkbox">

        <label>
          <input class="form-check-input"  (change)="filter()" [(ngModel)]="stars.four" name="four" type="checkbox" value="">
          <i class="material-icons star">star star star star</i>
        </label>
      </div>
      <div class="checkbox">

        <label>
          <input class="form-check-input"  (change)="filter()" [(ngModel)]="stars.three" name="three" type="checkbox" value="">
          <i class="material-icons star">star star star</i>
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input class="form-check-input"  (change)="filter()" [(ngModel)]="stars.two" name="two" type="checkbox" value="">
          <i class="material-icons star">star star</i>
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input class="form-check-input"  (change)="filter()" [(ngModel)]="stars.one" name="one" type="checkbox" value="">
          <i class="material-icons star">star</i>
        </label>
      </div>
    </div>
  </div>
</div>
