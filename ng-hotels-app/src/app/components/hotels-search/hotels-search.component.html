<div class="row item-hotel " *ngIf="name.length>0 && hotels.length>0">
    <h5 class="result-search">Resultados de "{{name}}"</h5>

</div>
<div class="row item-hotel " *ngIf="hotels.length==0">
    <div class="col-md-4">
            <h5 class="result-search">Sin Resultados</h5>
    </div>
    <div class="col-md-4 offset-4">
            <button class="btn btn-primary float-right" (click)="back()">Volver</button>
    </div>
    
</div>
<div class="row item-hotel animated fadeIn" *ngFor="let hotel of hotels | filterStars: stars">
    <div class="col-md-4">
        <img src="./assets/images/hotels/{{hotel.image}}" alt="{{hotel.name}}" class="img-responsive img-hotel">
    </div>
    <div class="col-md-5 text-left">
        <div class="row">
            <h5 class="primary-color name-hotel">{{hotel.name}}</h5>
        </div>
        <div class="row">
            <i class="material-icons star">{{getStars(hotel.stars)}}</i>
        </div>
        <div class="row">
            <div class="amenities">
                <img class="amenity" width="22" title="{{amenity}}" *ngFor="let amenity of hotel.amenities" height="22" src="./assets/icons/amenities/{{amenity}}.svg">
            </div>
        </div>
    </div>
    <div class="col-md-3 text-center">
        <p>Precio por noche por habitaci√≥n</p>
        <h3 class="second-color">ARS
            <strong>{{hotel.price}}</strong>
        </h3>
        <button class="btn btn-primary btn-lg btn-block">Ver hotel</button>
    </div>
</div>
